<!DOCTYPE HTML>
<html xmlns:th='http://www.thymeleaf.org'>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>

    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <script type='text/javascript' src='/js/app.js'></script>

    <title>Enter a date</title>
</head>

<body>
<div class="card card-body bg-light">
    <h1>Enter a date</h1>
    <br/>

    <form th:action='@{/date}' method='POST' onsubmit='return validate()'>
        <div class='form-group row'>
            <div class='col-xs-4'>
                <label for='checkDate'>Date to check : </label>
                <input type='date' class='form-control' name='checkDate' id='checkDate'>
            </div>
        </div>
        <div class='form-group row'>
            <div class='col-xs-4'>
                <label for='startDate'>Start Date : </label>
                <input type='date' class='form-control' name='startDate' id='startDate'>
            </div>
        </div>
        <div class='form-group row'>
            <div class='col-xs-4'>
                <label for='endDate'>End Date : </label>
                <input type='date' class='form-control' name='endDate' id='endDate'>
            </div>
        </div>
        <input type='SUBMIT' value='Save'>
    </form>
</div>
&nbsp;&nbsp;<a href='/list'>List all dates</a>

</body>
</html>
